    <script>
        $(document).ready(function () {
            if ($.cookie("sessionClinic") == null) {
                window.location.href = "./index.html";
            } else {
                console.dir($.cookie("sessionClinic"));
                $.ajax({
                    type: 'POST',
                    headers: {
                        'X-Parse-Application-Id': "wz33qu6TXqJb722TM7XDWO7K3G8NPoXDSOwQkqZ8",
                        'X-Parse-REST-API-Key': "FrH8vkN7J6p70OuC2rbCLE8b3PRCUrAUHeXVZWHm",
                        'X-Parse-Session-Token': $.cookie("sessionClinic")
                    },
                    url: "https://api.parse.com/1/functions/test",
                    contentType: "application/json"
                }).success(function (data) {
                    $("#searcher").click(function () {
                        $.ajax({
                            type: 'POST',
                            headers: {
                                'X-Parse-Application-Id': "wz33qu6TXqJb722TM7XDWO7K3G8NPoXDSOwQkqZ8",
                                'X-Parse-REST-API-Key': "FrH8vkN7J6p70OuC2rbCLE8b3PRCUrAUHeXVZWHm",
                                'X-Parse-Session-Token': $.cookie("sessionClinic")
                            },
                            data: JSON.stringify({ "text": $("#searchval").val() }),
                            url: "https://api.parse.com/1/functions/Search",
                            contentType: "application/json"
                        }).success(function (data) {
                            var str = "";
                            data.result.forEach(function (patient) {
                                str += '<a href="./patient.html?pid=' + patient.objectId + '">';
                                str += '<div class="event-top"><div ><ul class="patient-info">';
                                str += '<li><span>מספר חולה:</span>' + patient.patientNum + '</li>';
                                str += '<li><span>תז:</span>' + patient.ID + '</li>';
                                str += '<li><span>שם פרטי:</span>' + patient.firstName + '</li>';
                                str += '<li><span>שם  משפחה:</span>' + patient.lastName + '</li>';
                                str += '<li><span>יום הולדת:</span>' + patient.birthday + '</li>';
                                str += '<li><span>רופה מפנה:</span>' + patient.doctor + '</li>';
                                str += '<li><span>מוסד ממן:</span>' + patient.clinic + '</li>';
                                str += '</ul></div><div class="clearfix"> </div></div></a>';
                            });
                            $("#patients").html(str);
                        }).error(function (error) {
                            alert("Something went wrong!");
                        });
                    });
                    $.ajax({
                        type: 'POST',
                        headers: {
                            'X-Parse-Application-Id': "wz33qu6TXqJb722TM7XDWO7K3G8NPoXDSOwQkqZ8",
                            'X-Parse-REST-API-Key': "FrH8vkN7J6p70OuC2rbCLE8b3PRCUrAUHeXVZWHm",
                            'X-Parse-Session-Token': $.cookie("sessionClinic")
                        },
                        url: "https://api.parse.com/1/functions/LoadPatients",
                        contentType: "application/json"
                    }).success(function (data) {
                        var str = "";
                        data.result.forEach(function (patient) {
                            str += '<a href="./patient.html?pid=' + patient.objectId + '">';
                            str += '<div class="event-top"><div ><ul class="patient-info">';
                            str += '<li><span>מספר חולה:</span>' + patient.patientNum + '</li>';
                            str += '<li><span>תז:</span>' + patient.ID + '</li>';
                            str += '<li><span>שם פרטי:</span>' + patient.firstName + '</li>';
                            str += '<li><span>שם  משפחה:</span>' + patient.lastName + '</li>';
                            str += '<li><span>יום הולדת:</span>' + patient.birthday + '</li>';
                            str += '<li><span>רופה מפנה:</span>' + patient.doctor + '</li>';
                            str += '<li><span>מוסד ממן:</span>' + patient.clinic + '</li>';
                            str += '</ul></div><div class="clearfix"> </div></div></a>';

                        });
                        $("#patients").append(str);
                    }).error(function (error) {
                        alert("Something went wrong!");
                        window.location.href = "./index.html";
                    });

                }).error(function (e) {
                    $.removeCookie('sessionClinic');
                    window.location.href = "./index.html";

                });
            }
        });
    </script>
